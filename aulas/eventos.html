<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1#msg {
            background-color: red;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

<h1 id="msg"></h1>

<script>
    var res = document.getElementById('msg')
    res.addEventListener('click', clicou)
    res.addEventListener('mouseenter', entrou)
    res.addEventListener('mouseout', saiu)

    function clicou() {
        res.innerText = 'clicou'
        res.style.background = 'green'
    }

    function entrou() {
        res.innerText = 'entrou'
    }

    function saiu() {
        res.innerText = 'saiu'
        res.style.background = 'red'
    }

</script>
</body>
</html>
